<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crunchyroll Access Freedom</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- 1. ENCABEZADO: LOGO DE CRUNCHYROLL (MANTENIDO) -->
    <header class="logo-header">
      <div class="logo-container">
        <div class="logo-icon">
          <img src="https://z-cdn-media.chatglm.cn/files/37c25df9-6dc4-4c91-b9c3-a58d6cc64cad_pngwing.com.png?auth_key=1864503302-8314b57da056467490785d962d3956b0-0-de790b2f89038ba277e378dd3d556517" alt="Crunchyroll Logo" class="logo-image">
        </div>
        <div class="logo-text">
          <span class="brand-name">CRUNCHYROLL</span>
        </div>
      </div>
    </header>

    <!-- 2. CONTENIDO PRINCIPAL Y FOOTER UNIFICADOS -->
    <div class="main-container">
      <h1 class="extension-title">Access Freedom</h1>
      
      <!-- NUEVO CONTENEDOR PARA EL BADGE Y EL CRÉDITO LADO A LADO -->
      <div class="header-info">
        <div class="version-badge">v3.0</div>
        <p class="credit-text">BY DANIPRO PREMIUM</p>
      </div>

      <div class="input-wrapper">
        <!-- NUEVO ICONO DE LLAVE AÑADIDO -->
        <i class="fas fa-key input-icon"></i>
        <input type="text" id="full-code-input" placeholder="Pega tu código ID aquí" autocomplete="off">
        <button id="paste-button" class="paste-button" title="Pegar desde el portapapeles">
          <i class="fas fa-paste"></i>
        </button>
      </div>

      <!-- BOTÓN PRINCIPAL SIN ICONO -->
      <button id="restore-session" class="main-button">
        <span>Acceder a Crunchyroll</span>
        <div class="button-ripple"></div>
      </button>

      <!-- Footer con botón sin márgenes laterales -->
      <div class="footer">
        <a href="https://t.me/cuentaspremiumid" target="_blank" class="footer-button">
          <i class="fab fa-telegram"></i>
          <span>Ir al Grupo</span>
        </a>
      </div>
    </div>

    <!-- Contenedor de notificaciones (sin cambios) -->
    <div id="notification-container"></div>
  </div>

  <!-- Referencia al archivo JavaScript externo (sin cambios) -->
  <script src="popup.js"></script>
</body>
</html>
